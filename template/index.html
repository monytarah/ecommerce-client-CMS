<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>E-Commerce CMS</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="navbar navbar-light bg-light">
          <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
              <strong>E-Commerce CMS</strong>
            </a>
            <div class="ml-auto">
              <button class="btn btn-primary">Add Product</button>
              <button class="btn btn-danger">Logout</button>
            </div>
          </div>
        </div>
      </header>

      <main role="main">
        <!-- Login Form -->
        <div class="col-3 mx-auto my-4" id="login-page">
          <h2>Login</h2>
          <form id="login-form">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="login-email" placeholder="name@example.com">
              <label for="login-email">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="login-password" placeholder="Password">
              <label for="login-password">Password</label>
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
          </form><br>
        </div>


        <!-- Add Product Form -->
        <div class="col-6 mx-auto my-4">
          <h5>Add Product</h5>
          <form>
            <div class="form-group mb-3">
              <label class="mb-2" for="add-name">Product Name</label>
              <input type="text" class="form-control" id="add-name" placeholder="Bolster">
            </div>
            <div class="form-group mb-3">
              <label class="mb-2" for="add-image_url">Image Url</label>
              <input type="text" class="form-control" id="add-image_url" placeholder="http://">
            </div>
            <div class="form-group mb-3">
              <label class="mb-2" for="add-price">Price</label>
              <input type="text" class="form-control" id="add-price" placeholder="100000">
            </div>
            <div class="form-group mb-3">
              <label class="mb-2" for="add-stock">Stock</label>
              <input type="text" class="form-control" id="add-stock" placeholder="250">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <!-- Update Product Form -->
        <div class="col-6 mx-auto my-4">
          <h5>Update Product</h5>
          <form>
            <div class="form-group mb-3">
              <label class="mb-2" for="update-name">Product Name</label>
              <input type="text" class="form-control" id="update-name" placeholder="Bolster">
            </div>
            <div class="form-group mb-3">
              <label class="mb-2" for="update-image_url">Image Url</label>
              <input type="text" class="form-control" id="update-image_url" placeholder="http://">
            </div>
            <div class="form-group mb-3">
              <label class="mb-2" for="update-price">Price</label>
              <input type="text" class="form-control" id="update-price" placeholder="100000">
            </div>
            <div class="form-group mb-3">
              <label class="mb-2" for="update-stock">Stock</label>
              <input type="text" class="form-control" id="update-stock" placeholder="250">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>


        <!-- Show All Products -->

        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col-3 mb-4">
